<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>

      <ion-buttons class='centrado-porcentual'>
        <button>
          <ion-icon name="videocam" color="primary"></ion-icon>
        </button>
      </ion-buttons>
      Listas de Reproducci√≥n


    </ion-title>

  </ion-navbar>

  <div>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="mias">
        MIAS
      </ion-segment-button>
      <ion-segment-button value="sugeridas">
        SUGERIDAS
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content padding>


  <!-- <button ion-button (click)="goToEditList()">Editar</button>

 -->



<div [ngSwitch]="tab">
  <ion-list *ngSwitchCase="'mias'">

    <button ion-button style="width:100%!important;background-color: #68efad;" (click)="goToAddList()" >Agregar Lista</button>

    <ion-item *ngFor="let lista of ListasDeReproduccion" >
      <ion-thumbnail item-start id="List-img">
        <img [src]="lista.urlImg">
      </ion-thumbnail>
      <ion-grid>
        <ion-row>
          <ion-col col-10 class="nopadding" (click)="goToViewList(lista.idLista,lista.nombre)">
            <ion-row >
              <div class="ellipsis">
                <span class="List-title">{{lista.nombre}}</span>
              </div>

            </ion-row>
            <ion-row>
              <span class="List-amount">{{lista.numReproducciones}} plays</span>
            </ion-row>
            <ion-row>
              <span class="List-duration">{{lista.fechaCreacion}}</span>
            </ion-row>
          </ion-col>
          <ion-col col-2 class="nopadding" align="right">
            <ion-icon class="f15 color-grey" (click)="presentPopover($event,lista)"  ios="ios-more" md="md-more"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

  <ion-list no-lines *ngSwitchCase="'sugeridas'">

    <h1>Videos mas vistos</h1>
    <ion-item *ngFor="let video of VideosMasVistos" >
      <ion-thumbnail (click)="VerVideo(video.id)" item-start id="List-img">
        <img [src]="video.imagen">
      </ion-thumbnail>
      <ion-grid (click)="VerVideo(video.id)">
        <ion-row>
          <ion-col col-12 class="nopadding" >
            <ion-row >
              <div class="ellipsis">
                <span class="List-title">{{video.nombre}}</span>
              </div>

            </ion-row>
            <ion-row>
              <span class="List-amount">{{video.numReproducciones}} plays</span>
            </ion-row>
            <ion-row>
              <span class="List-duration">{{video.fechaCreacion}}</span>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

   
  </ion-list>
</div>

</ion-content>
