<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
        <ion-row>
            <ion-col col-12 class="nopadding">
                Editar {{Lista.nombre}}
   
            </ion-col>
          </ion-row>
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nombre de la Lista</ion-label>
      <ion-input type="text" [(ngModel)]="nombreLista"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descripcion</ion-label>
      <ion-textarea [(ngModel)]="descripcionLista"></ion-textarea>
    </ion-item>


  </ion-list>


      <button (click)="guardarLista()" class="botonGuardarEditado" ion-button color="light">GUARDAR</button>

  


</ion-content>
