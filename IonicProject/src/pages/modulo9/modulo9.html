<ion-header>

        <ion-navbar color="primary">
          <ion-buttons start>
            <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
    <ion-title>
        <ion-row>
            <ion-col col-9 class="nopadding">
                Sugerencia
   
            </ion-col>
           <!-- <ion-col col-3 class="nopadding" align="right">
                <ion-icon  ios="ios-create" md="md-create"></ion-icon>
                <ion-icon style="margin-left:15px;" ios="ios-trash" md="md-trash"></ion-icon>
            </ion-col>-->
            
          </ion-row>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


        <ion-list >
            <ion-item *ngFor="let video of ListaDesugerencia" >
              <ion-thumbnail item-start id="List-img">
                <img [src]="video.img">
              </ion-thumbnail>
              <ion-grid>
                <ion-row>
                  <ion-col col-10 class="nopadding" >
                    <ion-row >
                      <div class="ellipsis">
                        <span class="List-title">{{video.title}}</span>
                      </div>
        
                    </ion-row>
                    <ion-row>
                      <span class="List-amount">{{video.plays}} plays</span>
                    </ion-row>
                    <ion-row>
                      <span class="List-duration">{{video.duration}}</span>
                    </ion-row>
                  </ion-col>
                 <!-- <ion-col col-2 class="nopadding" align="right">
                    <ion-icon class="f15 color-grey"  ios="ios-trash" md="md-trash"></ion-icon>
                  </ion-col>-->
                </ion-row>
              </ion-grid>
            </ion-item>
        
          </ion-list>
</ion-content>
