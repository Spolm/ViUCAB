<div ng-app="myApp" ng-controller="myCtrl" style="height:inherit"> 
<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="logo-youtube"> ViUCAB</ion-icon>
      
      <ion-buttons class= 'centrado-porcentual'  >
          <button  >

        <ion-icon name="videocam" color="primary"></ion-icon>   
      </button>
      </ion-buttons>   
    
    </ion-title>
    
    
    
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>  
</ion-header>



<ion-content padding>

  <ion-card *ngFor="let item of data">
     
      <ion-item>
          <ion-buttons class= 'centrado-porcentual2'  >
              <button class="boton">
            <ion-icon name="add" ></ion-icon>   
          </button>
          </ion-buttons>   
        <ion-avatar item-start>
          <img src="assets/imgs/marty-avatar.png">
        </ion-avatar>

        <h2>{{item.user}}</h2>
        <p>{{item.date}}</p>
        
      </ion-item>
    
      <img src="assets/imgs/advance-card-bttf.png">
    
      <ion-card-content>
        <p>{{item.title}}</p>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
    
    </ion-card>
  
  

     
</ion-content>

</div>
