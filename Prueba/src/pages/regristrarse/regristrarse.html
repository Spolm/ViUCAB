<ion-header>

  <ion-navbar color="primary">
    <ion-title>Regristrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
        <h4 style="color:#000000;font-weight:600;text-align:center;">Ingresa todos los datos: </h4>
        
                    
    
        <ion-item>
            <ion-label  floating>Usuario</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
  
    
      <ion-item>
        <ion-label  floating>Correo electronico</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
            <ion-item>
  <ion-label floating>Contraseña</ion-label>
   <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
  <ion-label floating>Repetir Contraseña</ion-label>
   <ion-input type="password"></ion-input>
             </ion-item>
        
        </ion-list>
        
        <div padding>
            <button ion-button block outline  >Continuar</button>
        </div>
        <h6 style="color:#000000;font-weight:600;text-align:center;">Tambien puedes ingresar a traves de : </h6>
      
        
            
        <!-- Float the icon left -->
<button ion-button icon-left inline>
    <ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon>
    Google+
  </button>
  
  <!-- Float the icon right -->
  <button ion-button icon-left inline>
    Twitter
    <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>
  </button>
  
  <button ion-button inline (click)="loginWithFB()"><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
    Facebook</button>
  <ion-card *ngIf="userData" >
    <ion-card-header>{{ userData.username }}</ion-card-header>
    <img [src]="userData.picture">
    <ion-card-content>
      <p> Email: {{ userData.email }} </p>
      <p> First Name: {{ userData.first_name }} </p>
    </ion-card-content>
  </ion-card>
