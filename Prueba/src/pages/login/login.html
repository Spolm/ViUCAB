<ion-header >
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<!-- <ion-input formControlName="name" type="text" ></ion-input>-->

<ion-content padding >
  <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate> 
    
      <ion-img width="200" height="200" class="center" src="assets/imgs/Logo1.png"></ion-img>
    <ion-list>

      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <ion-label floating>Correo electronico</ion-label>
        <ion-input formControlName="email" type="email" value="" #Usuario></ion-input>
      </ion-item>
      <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')">Field is required</p>
        <p color="danger" ion-text *ngIf="myForm.get('email').hasError('email')">It is not an email</p>
      </ion-item>
    
      <ion-item>
        <ion-icon name="eye" item-start></ion-icon>
        <ion-label floating>Contraseña</ion-label>
        <ion-input formControlName="password" type="password" value="" #Contraseña></ion-input>    
      </ion-item>
      <ion-item *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('password').hasError('required')">Field is required</p>
          <p color="danger" ion-text *ngIf="myForm.get('password').hasError('pattern')">It is not a strong password</p>
      </ion-item>
    </ion-list>
    
    <div padding>
        <button ion-button block type="submit" [disabled]="myForm.invalid" clear (click)='IniciarS()' >Iniciar sesion</button>
    </div>
    <div padding>
        <button ion-button block clear (click)='goPaginaRegistrar()'  >Crear una cuenta</button>
    </div>
    <div padding>
        <button ion-button block clear (click)='goPaginaOlvidarcontra()'  >Olvidaste tu contraseña ?</button>
    </div>
  </form>
</ion-content>
