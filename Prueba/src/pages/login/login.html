<ion-header >

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <form > 
      <ion-img width="200" height="200" class="center" src="assets/imgs/Logo1.png"></ion-img>
  <ion-list>
    
      <ion-item>
        <ion-label  floating>Correo electronico</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
        <button ion-button block outline  >Iniciar sesion</button>
    </div>
    <div padding>
        <button ion-button block clear (click)='goPaginaRegistrar()'  >Cera una cuenta</button>
    </div>
    <div padding>
        <button ion-button block clear (click)='goPaginaOlvidarcontra()'  >Olvidaste tu contraseña ?</button>
    </div>
  </form>
</ion-content>
